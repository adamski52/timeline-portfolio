<div class="timeline-item-icon jna-icon-font"></div>
<jna-timeline-date class="timeline-date" [date]="item.published"></jna-timeline-date>
<div class="timeline-item-inner">
    <div class="timeline-item-content">
        <h4 class="timeline-title">{{title}}</h4>
        <div class="timeline-summary" [innerHTML]="summary"></div>
        <div class="timeline-actions">
            <a href="{{item.url}}" class="btn" target="blogs">Read More</a>
        </div>
    </div>
</div>
