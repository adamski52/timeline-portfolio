<div class="timeline-item-content">
    <div class="timeline-item-front">
        <h4 class="timeline-title" [ngClass]="getIconClass()">
            <span>{{title}}</span>
        </h4>
        <div class="timeline-blog-summary" [innerHTML]="summary"></div>
        <jna-timeline-date class="timeline-date" [date]="blog.published"></jna-timeline-date>
    </div>
    <div class="timeline-item-back">

    </div>
</div>
