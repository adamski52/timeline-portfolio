<div class="timeline-settings-item">
    <span [ngClass]="getIconClass('githubEvents')" (click)="toggleSetting('githubEvents')" class="icon-jna-code-fork"></span>
    <span [ngClass]="getIconClass('githubRepos')" (click)="toggleSetting('githubRepos')" class="icon-jna-github"></span>
    <span [ngClass]="getIconClass('experiments')" (click)="toggleSetting('experiments')" class="icon-jna-flask"></span>
    <span [ngClass]="getIconClass('tweets')" (click)="toggleSetting('tweets')" class="icon-jna-twitter"></span>
    <span [ngClass]="getIconClass('blogs')" (click)="toggleSetting('blogs')" class="icon-jna-rss"></span>
</div>
