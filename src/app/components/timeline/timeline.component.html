<div class="timeline-item-wrapper" *ngFor="let item of items; let isEven = even;">
    <jna-timeline-repo
        class="timeline-item theme-repo"
        *ngIf="isItemRepo(item)"
        [repo]="item"
        [ngClass]="{'even': isEven}"
        [isEven]="isEven"
        (hover)="onHover($event)">
    </jna-timeline-repo>
    <jna-timeline-event
        class="timeline-item theme-event"
        *ngIf="isItemEvent(item)"
        [event]="item"
        [ngClass]="{'even': isEven}"
        [isEven]="isEven"
        (hover)="onHover($event)">
    </jna-timeline-event>
    <jna-timeline-blog
        class="timeline-item theme-blog"
        *ngIf="isItemBlog(item)"
        [blog]="item"
        [ngClass]="{'even': isEven}"
        [isEven]="isEven"
        (hover)="onHover($event)">
    </jna-timeline-blog>
</div>
