<div class="timeline-item" *ngFor="let repo of repos">
    <div class="timeline-item-content">
        <h4 class="timeline-title">{{repo.name}}</h4>
        <jna-repo-languages class="timeline-languages" [repo]="repo.name"></jna-repo-languages>
        <jna-repo-thumbnail class="timeline-thumbnail" [repo]="repo.name"></jna-repo-thumbnail>
    </div>
</div>
