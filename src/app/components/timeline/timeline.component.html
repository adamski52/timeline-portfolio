<jna-timeline-repo
    class="timeline-item"
    *ngFor="let repo of repos; let isEven = even;"
    [repo]="repo"
    [isEven]="isEven"
    (hover)="onHover($event)">
</jna-timeline-repo>

<jna-timeline-event
    class="timeline-item"
    *ngFor="let event of events; let isEven = even;"
    [event]="event"
    [isEven]="isEven"
    (hover)="onHover($event)">
</jna-timeline-event>
