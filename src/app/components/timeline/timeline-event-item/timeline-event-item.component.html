<div class="timeline-item-flipper">
    <div class="timeline-item-front">
        <div class="timeline-title" [ngClass]="getIconClass()">
            <span>{{eventMessage}}</span>
        </div>
        <div class="timeline-subtitle">{{repoName}}</div>
        <jna-timeline-date class="timeline-date" [date]="event.created_at"></jna-timeline-date>
    </div>
    <div class="timeline-item-back">
        <div class="timeline-disabled-icon" [ngClass]="getIconClass()"></div>
        <jna-timeline-date class="timeline-date" [date]="event.created_at"></jna-timeline-date>
    </div>
</div>
