<div class="timeline-item-icon jna-icon-github"></div>
<div class="timeline-item-inner">
    <div class="timeline-item-content">
        <h4 class="timeline-title">{{title}}</h4>
        <div class="timeline-summary">
            <h5 class="timeline-commit-message">{{commitMessage}}</h5>

            <div class="timeline-sub-item jna-icon-github theme-repo">
                <h5 class="timeline-subtitle">{{repoName}}</h5>
                <jna-repo-languages class="timeline-languages" *ngIf="repoName" [repo]="repoName"></jna-repo-languages>
                <div class="timeline-actions">
                    <a href="" class="btn" (click)="onViewRepo()">View Repo</a>
                </div>
            </div>
        </div>
        <div class="timeline-actions">
            <a href="" class="btn" (click)="onViewEvent()">View Event</a>
        </div>
    </div>
</div>
