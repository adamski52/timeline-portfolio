<div class="timeline-item-flipper">
    <div class="timeline-item-front">
        <div class="timeline-title" [ngClass]="getIconClass()">
            <span>{{title}}</span>
        </div>
        <jna-repo-languages class="timeline-languages" [repo]="repo.name"></jna-repo-languages>
        <jna-timeline-date class="timeline-date" [date]="repo.updated_at"></jna-timeline-date>
    </div>
    <div class="timeline-item-back">
        im the back
    </div>
</div>
